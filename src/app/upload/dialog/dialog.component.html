<input type="file" #file style="display: none" (change)="onFilesAdded()" multiple />
<div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
  
  <b><h1 mat-dialog-title style="text-align: center; color: mediumblue;">Upload Operator Account Details</h1></b>
  <b><small style="font-style: italic;" >Please upload file below...</small></b>
  <div>
    <small></small>
    <button [disabled]="uploading || uploadSuccessful" mat-raised-button color="primary" class="add-files-btn" (click)="addFiles()">
      Add Files
    </button>
       
  </div>
<div>
    <span class="limit-warn"  >*Files under 5MB are supported</span> <br>
    <span class="limit-warn"  >*Supported Formats: .xls, .xlsx, .csv</span>
    
</div>
  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <mat-list>
      <mat-list-item *ngFor="let file of files">

        <h4 mat-line class="limit-file-msg"> {{file.name}}</h4> 
        <br>

        <mat-progress-bar *ngIf="uploadSuccessful" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar>

      </mat-list-item>
    </mat-list>
    <h6 class="error-val">{{message}}</h6>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    
    <button *ngIf="showCancelButton" mat-raised-button color="primary" mat-button mat-dialog-close >Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!canBeClosed" (click)="closeDialog()">{{primaryButtonText}}</button>
    
  </mat-dialog-actions>
</div>

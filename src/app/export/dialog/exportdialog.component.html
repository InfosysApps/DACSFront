
<div>

        <b><h1 mat-dialog-title style="color: blue;">Export  a Operator Account Details</h1></b>


</div>



<div>
        <mat-form-field>
                <mat-label style="color: crimson;">Choose a From Date</mat-label>
                <input matInput [matDatepicker]="fromPicker" 
                [disabled]="!true">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker></mat-datepicker>
                
            </mat-form-field>
            <br><br>
            <mat-form-field>
                    <mat-label style="color: crimson;">Choose a To Date</mat-label>
                    <input matInput [matDatepicker]="fromPickerFr" 
                    [disabled]="!true">
                <mat-datepicker-toggle matSuffix [for]="fromPickerFr"></mat-datepicker-toggle>
                <mat-datepicker #fromPickerFr></mat-datepicker>
                    
                </mat-form-field>
</div>



<div class="exprt-files-btn">

    
<mat-dialog-actions class="actions">
        <div class="exprt-files-btn">
        <button mat-raised-button (click)="generatePdf()" mat-raised-button color="primary">Export</button>
        <button *ngIf="showCancelButton" mat-raised-button color="primary" mat-button mat-dialog-close>Cancel</button>
        </div>
</mat-dialog-actions>

</div>

<br>
<div>
  <h4 class="text-info text-center">Customer Information</h4>
  <table class="table form-style">
      <thead>
        <tr>
          <th>Id</th>
          <th>{{selectedCustomer.id}}</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>{{selectedCustomer.name}}</th>
        </tr>
        <tr>
          <th>Contact No.</th>
          <th>{{selectedCustomer.contactNo}}</th>
        </tr>
        <tr>
          <th>Email</th>
          <th>{{selectedCustomer.email}}</th>
        </tr>
        <tr>
          <th>Gender</th>
          <th>{{selectedCustomer.gender}}</th>
        </tr>
        <tr>
          <th>Nationality</th>
          <th>{{selectedCustomer.nationality}}</th>
        </tr>
        <tr>
          <th>Assigned to</th>
          <th>{{selectedCustomer.assignedTo}}</th>
        </tr>
      </thead>
  </table>
  <app-customer-feedback></app-customer-feedback>
</div>
<br><br>
<span>&nbsp;</span><span>&nbsp;&nbsp;&nbsp;</span>
<button type="button" class="btn btn-danger" (click) = "goBack()">Back</button>

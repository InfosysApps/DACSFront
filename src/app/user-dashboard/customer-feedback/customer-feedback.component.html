<div class="feedback-form">
    <h4 class="text-center text-info ">Customer Response</h4>
    <form [formGroup]="feedbackForm" (ngSubmit)="feedbackSubmit(feedbackForm)">
        <div class="form-group">
          <label>Feedback</label>
          <input type="text" class="form-control" formControlName="feedback">
          <p *ngIf="feedbackForm.controls.feedback.invalid && feedbackForm.controls.feedback.dirty" class="alert alert-danger">This field is required!</p>
        </div>
        <div class="form-group">
          <label>Last Call Date</label>
          <input type="date" class="form-control" formControlName="lastCallDate">
          <p *ngIf="feedbackForm.controls.lastCallDate.invalid && feedbackForm.controls.lastCallDate.dirty" class="alert alert-danger">This field is required!</p>
        </div>
        <div class="form-group">
          <label>Next Reminder</label>
          <input type="text" class="form-control" formControlName="nextReminder">
          <p *ngIf="feedbackForm.controls.nextReminder.invalid && feedbackForm.controls.nextReminder.dirty" class="alert alert-danger">This field is required!</p>
        </div>
        <div class="form-group">
          <label>Action</label>
          <select class="form-control" id="action" formControlName="action">
            <option>Schedule Call</option>
            <option>Ready for Closure</option>
            <option>On Hold</option>
            <option>Ready to Activate</option>
            <option>Checklist Pending</option>
          </select>
          <p *ngIf="feedbackForm.controls.action.invalid && feedbackForm.controls.action.dirty" class="alert alert-danger">This field is required!</p>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="feedbackForm.invalid">Submit</button>
      </form>
</div>
